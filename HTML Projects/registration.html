<html>
    <head>
        <title>Send us an Email </title>

    </head>
    <body>
        <form>
            <label>NAME</label>
            <input type="text" required minlength="5" maxlength="9" placeholder="enter your name"/>
            <label>EMAIL</label>
            <input type="email"required placeholder="email adress"/>
            <label>PHONE</label>
            <input type="number" required pattern="[6-9]{1}[0-9]{9}"/>
            <br><br><br>
            <label>SUBJECT</label>
            <input type="text"/>
            <label>SERVICES</label>
            <select>
                <option>ap</option>
                <option>up</option>
                <option>tn</option>

            </select><br><br><br>
            <label>MESSAGE</label>
            <input type="textarea"/><br><br><br>
            <input type="submit" />


        </form>
    </body>
</html>
